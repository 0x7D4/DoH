-- Enable verbose logging
setVerbose(true)

-- Disable security status polling via DNS
setSecurityPollSuffix("")

-- Define the backend DNS server (BIND)
newServer({address="127.0.0.1:53", qps=1000})

-- Configure DNS-over-HTTPS (DoH) endpoint with correct certificate paths and URL path
addDOHLocal("0.0.0.0", "/etc/dnsdist/certificate.pem", "/etc/dnsdist/private-key.pem", "/dns-query")

-- Allow queries
addACL("0.0.0.0")
